{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% block style %}{% endblock %}    
</head>

<body>
    
    <style>
        body {
            
            font-family: Arial, sans-serif;
        }
        </style>
        
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <a href="/" style="text-decoration: none;color: inherit;"><h1>X555 Retail Group</h1>
                <div style="position: absolute; top: 15px; left: 50px; z-index: 1;">
                    <img src="{% static 'smail3.gif' %}" alt="Описание GIF" style="max-width: 10%; height: auto; pointer-events: none;">
                </div></a>
            </div>
        </div>
        
        <hr>
        {% block content %}{% endblock %}
    </div>
    
    <div style="position: fixed; bottom: 0; right: 0; margin: 10px;">
        <img src="{% static 'smail6.gif' %}" alt="Описание нижней GIF" style="width: 50px; height: auto;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
